<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="volunteer-dates.html">
<dom-module id="rec-soccer-volunteer-preferences">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
/*                padding: 10px;*/
            }
            paper-drawer-panel {
                top: 50px;
                margin-left: 0px;
            }
            paper-card {
                width: 75%;
                min-width: 325px;
                padding: 10px;
                margin: 10px;
                    
            }
            paper-item {
                width: 100%;
            }
            
            #main-panel {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                
            }
            .option-container {
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
                @apply(--layout-wrap);
            }
            paper-button {
                background-color: var(--app-primary-color);
                color: #fff;
                margin-top: 10px;
            }
/*
            .option-container-center {
                @apply(--layout-horizontal);
                @apply(--layout-justified-center);
                @apply(--layout-wrap);
            }
*/
        </style>
                        
        <firebase-document id="preferencesDoc" 
                           app-name="registration-app" 
                           path="/family-profile/[[userId]]/volunteer-preferences/" data="{{preferences}}"> </firebase-document>
        
        <paper-drawer-panel id="preferencesDrawer" 
                            right-drawer
                            force-narrow
                            disable-swipe
                            drawer-width="360px;">
            <div main id="main-panel">                
<!--                <div class="card-flex">-->
                    <paper-card>
                        <div header>Please Select a Volunteer Option</div>
                        <div class="list-container option-container">
                            <paper-checkbox id="buyoutOption"
                                            checked="{{data.volunteerPref.buyoutOption}}">
                                <paper-item>
                                    <paper-item-body two-line>
                                        <div>$35 Volunteer Buyout Option</div>
                                        <div secondary>A $35 charge is added to the registration to <br />cover the required work hours.</div>
                                    </paper-item-body>
                                </paper-item>
                            </paper-checkbox>
                        </div>
                        <div class="list-container option-container" >

                            <div>
                                <paper-checkbox id="fieldSetUp"
                                                checked="{{data.volunteerPref.fieldSetup}}">
                                    <paper-item>
                                        <paper-item-body two-line>
                                            <div>Field Set-Up</div>
                                            <div secondary>Help with field set up before matches from <br />8-8:45 on either weeks 1,2,3 or Weeks 3,4,5</div>
                                        </paper-item-body>
                                    </paper-item>
                                </paper-checkbox>
                            </div>
                            <div>
                                <paper-checkbox id="fieldTakeDown"
                                                checked="{{data.volunteerPref.fieldTakeDown}}">
                                    <paper-item>
                                        <paper-item-body two-line>
                                            <div>Field Take Down</div>
                                            <div secondary>Help with field take down after matches <br />8-8:45 on either weeks 1,2,3 or Weeks 3,4,5</div>
                                        </paper-item-body>
                                    </paper-item>
                                </paper-checkbox>
                            </div>
                            <div>
                                <paper-checkbox id="refereeAid"
                                                checked="{{data.volunteerPref.refereeAid}}">
                                    <paper-item>
                                        <paper-item-body two-line>
                                            <div>Referee Aide</div>
                                            <div secondary>Check or select option to view job duties.</div>
                                        </paper-item-body>
                                    </paper-item>
                                </paper-checkbox>
                            </div>
                            <div>
                                <paper-checkbox id="concessions"
                                                checked="{{data.volunteerPref.concessions}}">
                                    <paper-item>
                                        <paper-item-body two-line>
                                            <div>Referee Aide</div>
                                            <div secondary>Check or select option to view job duties.</div>
                                        </paper-item-body>
                                    </paper-item>
                                </paper-checkbox>
                            </div>
                            <div>
                                <paper-checkbox id="coach"
                                                checked="{{data.volunteerPref.coach}}">
                                    <paper-item>
                                        <paper-item-body two-line>
                                            <div>Coach</div>
                                            <div secondary>Check or select option to view job duties.</div>
                                        </paper-item-body>
                                    </paper-item>
                                </paper-checkbox>
                            </div>
                            <div>
                                <paper-checkbox id="astCoach"
                                                checked="{{data.volunteerPref.astCoach}}">
                                    <paper-item>
                                        <paper-item-body two-line>
                                            <div>Assistant Coach</div>
                                            <div secondary>Assist coach with practices and matches,<br /> POSITIVELY motivating players</div>
                                        </paper-item-body>
                                    </paper-item>
                                </paper-checkbox>
                            </div>
                            
                        </div>  
                        <div class="option-container">
                            <paper-checkbox id="multipleTeams"
                                            checked="{{data.volunteerPref.moreThanOneTeam}}">
                                <paper-item>
                                    <paper-item-body>
                                        <div>Coaching more than one team</div>
                                    </paper-item-body>
                                </paper-item>
                            </paper-checkbox>
                        </div>
                        <div class="option-container">
                            <paper-dropdown-menu id="shirtSize"
                                                 label="T-Shirt Size"
                                                 value="{{data.volunteerPref.shirtSize}}">
                                <paper-listbox class="dropdown-content">
                                    <paper-item>Small (34-36)</paper-item>
                                    <paper-item>Medium (38-40)</paper-item>
                                    <paper-item>Large (42-44)</paper-item>
                                    <paper-item>X Large (46-48)</paper-item>
                                    <paper-item>XX Large (50-52)</paper-item>
                                </paper-listbox>
                            </paper-dropdown-menu>    
                        </div>
                        <div class="option-container">
                            <paper-button raised on-tap="openDrawer">Set Dates &amp; Times Unavailable for Work</paper-button>
                        </div>
                    </paper-card>                    
<!--                </div>                -->
            </div>
            <div drawer>  
                <volunteer-dates></volunteer-dates>
            </div>
        </paper-drawer-panel>
    </template>

    <script>
        Polymer({
            is: 'rec-soccer-volunteer-preferences',
            properties: {
                title: {
                    type: String,
                    value: "<rec-soccer-volunteer-preferences></rec-soccer-volunteer-preferences>",
                },
                preferences: {
                    type: Object,
                    notify: true
                }
            },
            openDrawer: function() {
                this.$.preferencesDrawer.openDrawer();
            }
        });
    </script>
</dom-module>
