<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
    <style>
        .list-container {
            padding-top: 16px;
            margin-left: 7px;
            margin-right: 7px;
            padding-left: 7px;
            padding-right: 7px;
            overflow-y: auto;
            overflow-x: hidden;
            
        }
        .list-item {
            height: 46px;
            background-color: #fff;
            margin-bottom: 2px;
            padding-left: 4px;
            padding-right: 4px;
            -webkit-border-radius: 3px;
            border-radius: 3px;             
            width: 95%;
            
        }
        .add-item {
            height: 46px;
            background-color: var(--app-primary-color);
            margin-bottom: 8px;
            padding-left: 4px;
            padding-right: 4px;
            -webkit-border-radius: 3px;
            border-radius: 3px; 
            color: #fff;       
            width: 95%;
            
        }
        .item-col-l {
            padding-left: 8px;
            padding-right: 8px;
            height: 20px
        }
        
        .item-col-m {
            white-space: nowrap;
            overflow: hidden;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            font-size: 15px;
            font-weight: 500;
            color: #262626;
            cursor: default;
            position: relative;
            top: -1px;            
        }
        rec-soccer-list {
            padding-top: 16px;
        }
        .input-container-hor {
            @apply(--layout-horizontal);
        }
        .input-container-vert {
            @apply(--layout-vertical);
        }
        .input-el {
            margin-right: 6px;
            padding-left: 6px;
            padding-right: 6px;
        }
        .item-col-container {
            @apply(--layout-horizontal);
            width: 95%;
        }
        .item-col-l {

        }
        .item-col-r {

        }
        .item-col-m {
            @apply(--layout-flex)
        }
       
    </style>
  </template>
</dom-module>
