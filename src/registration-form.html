<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<!--<link rel="import" href="../bower_components/polymerfire/firebase-document.html">-->
<link rel="import" href="shared-styles.html">

<dom-module id="registration-form">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            section {
                width: inherit;                
                            
                @apply(--layout-vertical);
            }
            section paper-dialog-scrollable {
                min-height: 500px;    
                @apply(--layout-flex);
            }
            .form-button-container {
                @apply(--layout-horizontal);
                margin-bottom: 8px;
            }
            iron-icon {
                --iron-icon: {
                    color: var(--app-primary-color);
                }
            }
            .form-fields-row {
                @apply(--layout-horizontal);
            }
            .form-fields-row > div {
                margin-right: 6px;
            }
            .form-fields-row > div.form-flex-field {
                @apply(--layout-flex);
            }
            .acknowledgement-button {
                background-color: var(--app-primary-color);
                width: 100%;
                color: #fff;
                
            }
        </style>
        
<!--        <content></content>-->
        
        <section>
            <div class="form-header"><iron-icon icon="arrow-back" on-tap="closeDrawer"></iron-icon> Registration Information</div>
            <div class="scrollable-div">
            <paper-dialog-scrollable>
                <div class="form-fields-container">
                    <div class="form-fields-row">
                        <div>
                            <paper-input id="firstName"
                                         value="{{data.firstName}}"
                                         no-label-float
                                         placeholder="First Name"></paper-input>
                        </div>
                        <div>
                            <paper-input id="lastName"
                                         value="{{data.lastName}}"
                                         no-label-float
                                         placeholder="Last Name"></paper-input>
                        </div>
                    </div>
                    <div class="form-fields-row">
                        <div class="form-flex-field">
                            <paper-input id="birthdate"
                                         type="date"
                                         value="{{data.birthdate}}"
                                         no-label-float></paper-input>
                        </div>
                        <div>
                            <paper-input id="school"
                                         value="{{data.school}}"
                                         no-label-float
                                         placeholder="School"></paper-input>
                        </div>
                    </div>
                    <div>
                        <paper-input id="email"
                                     value="{{data.email}}"
                                     no-label-float
                                     placeholder="Email"></paper-input>
                    </div>
                    <div>
                        <paper-checkbox id="competitive"
                                        checked="{{data.competitive}}">Plays Competitive Soccer</paper-checkbox>                                    
                    </div>
                    <hr>
                    <div>
                        <paper-dropdown-menu id="grade"
                                             label="Grade at start of season"
                                             value="{{data.grade}}">
                            <paper-listbox class="dropdown-content">
                                <paper-item>Pre-Kindergarten</paper-item>
                                <paper-item>Kindergarten</paper-item>
                                <paper-item>1st Grade</paper-item>
                                <paper-item>2nd Grade</paper-item>
                                <paper-item>3rd Grade</paper-item>
                                <paper-item>4th Grade</paper-item>
                                <paper-item>5th Grade</paper-item>
                                <paper-item>6th Grade</paper-item>
                                <paper-item>7th Grade</paper-item>
                                <paper-item>8th Grade</paper-item>
                                <paper-item>High School</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu>
                                             
                    </div>
                    <div>
                        <paper-dropdown-menu id="shirtSize"
                                             label="T-Shirt Size"
                                             value="{{data.shirtSize}}">
                            <paper-listbox class="dropdown-content">
                                <paper-item>Youth Small</paper-item>
                                <paper-item>Youth Medium</paper-item>
                                <paper-item>Youth Large</paper-item>
                                <paper-item>Small</paper-item>
                                <paper-item>Medium</paper-item>
                                <paper-item>Large</paper-item>                                
                            </paper-listbox>
                        </paper-dropdown-menu>                                             
                    </div>
                    <div>
                        <label id="division-label">Division:</label>
                        <paper-radio-group selected="{{data.division}}">
                            <paper-radio-button name="co-ed">Co-Ed</paper-radio-button>
                            <paper-radio-button name="girls">Girls</paper-radio-button>
                        </paper-radio-group>
                    </div>
                    <div class="form-button-container">
                        <paper-button id="concussionBtn"
                                      class="acknowledgement-button"
                                      raised><iron-icons icon="open-in-new"></iron-icons>Concussion<br>Acknowledgement</paper-button>
                    </div>
                    <div class="form-button-container">
                        <paper-button id="waiverBtn"
                                      class="acknowledgement-button"
                                      raised>Waiver<br>Acknowledgement</paper-button>
                    </div>
<!--
                    <div>
                        <paper-input id="firstName"
                                     value="{{data.firstName}}"
                                     label="First Name"></paper-input>
                    </div>
                    <div>
                        <paper-input id="lastName"
                                     value="{{data.lastName}}"
                                     label="Last Name"></paper-input>
                    </div>
                    <div>
                        <paper-input id="birthdate"
                                     type="date"
                                     value="{{data.birthdate}}"
                                     label="Birthdate"></paper-input>
                    </div>
                    <div>
                        <paper-input id="school"
                                     value="{{data.school}}"
                                     label="School"></paper-input>
                    </div>
                    <div>
                        <paper-input id="email"
                                     value="{{data.email}}"
                                     label="Email"></paper-input>
                    </div>
                    <div>
                        <paper-checkbox id="competitive"
                                        checked="{{data.competitive}}">Plays Competitive Soccer</paper-checkbox>                                    
                    </div>                    
-->
                </div>
            </paper-dialog-scrollable>
            </div>
            <div class="form-button-container">
                <paper-button id="saveInfo" on-tap="saveContact"><iron-icon icon="save"></iron-icon>Save</paper-button>
            </div>
        </section>
    </template>

    <script>
        Polymer({
            is: 'registration-form',
            properties: {
                title: {
                    type: String,
                    value: "<registration-form></registration-form>",
                },
                player: {
                    type: Object,
                    
                }
            },
            saveRegistration: function() {
//                console.info("Save Data:", this.data);
                this.fire("saveRegistration", {
                    data: {
                        firstName: this.data.firstName,
                        lastName: this.data.lastName,
                        birthdate: this.data.birthdate,
                        school: this.data.school,
                        competitive: this.data.competitive
                    },
                    key: this.data.$key
                });
            },
            closeDrawer: function() {
                this.fire("close");
            }
        });
    </script>
</dom-module>
