<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<!--<link rel="import" href="../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">-->
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<!--<link rel="import" href="../bower_components/polymerfire/firebase-document.html">-->
<link rel="import" href="shared-styles.html">

<dom-module id="registration-form">
    <template>
        <style include="shared-styles">
            @media screen and (min-height: 900px) {
                paper-dialog-scrollable {
                    min-height: 800px;    
                }
                
            }
            @media screen and (min-height: 750px) and (max-height: 900px){
                paper-dialog-scrollable {
                    min-height: 650px;    
                }
            }
            @media screen and (max-height: 750px) {
                paper-dialog-scrollable {
                    min-height: 500px;    
                }
            }
            
            :host {
                display: block;
                padding: 10px;
            }
            .blast-full {
                width: 100vw;
                position: relative;
                left: 50%;
                right: 50%;
                top: 0;
                bottom: 0;
                height: 100%;
                margin-left: -50vw;
                margin-right: -50vw;
                
            }
            section {
                width: inherit;                
                            
                @apply(--layout-vertical);
            }            
            .scrollable-div {
                
                @apply(--layout-flex);
            }
            .form-button-container {
                @apply(--layout-horizontal);
                margin-bottom: 8px;
                height: 40px;
            }
            iron-icon {
                --iron-icon: {
                    color: var(--app-primary-color);
                }
            }
            .form-fields-row {
                @apply(--layout-horizontal);
            }
            .form-fields-row > div {
                margin-right: 6px;
            }
            .form-fields-row > div.form-flex-field {
                @apply(--layout-flex);
            }
            .acknowledgement-button {
                background-color: var(--app-primary-color);
                width: 100%;
                color: #fff;
                
            }
            paper-dropdown-menu {
                width: 100%;
            }
            
        </style>
        
        
        <section>
            <div class="form-header"><iron-icon icon="arrow-back" on-tap="closeDrawer"></iron-icon> Registration Information</div>
            <div class="scrollable-div">
                <paper-dialog-scrollable>
                    <div class="form-fields-container">
                        <div>
                            <paper-input id="firstName"
                                         value="{{data.firstName}}"
                                         no-label-float
                                         placeholder="First Name"></paper-input>
                        </div>
                        <div>
                            <paper-input id="lastName"
                                         value="{{data.lastName}}"
                                         no-label-float
                                         placeholder="Last Name"></paper-input>
                        </div>
                        <div>
                            <vaadin-date-picker id="birthdate"
                                                value="{{data.birthdate}}"
                                                no-label-float
                                                placeholder="Birthdate"></vaadin-date-picker>
<!--
                            <paper-input id="birthdate"
                                         type="date"
                                         value="{{data.birthdate}}"
                                         no-label-float></paper-input>
-->
                        </div>
                        <div>
                            <paper-input id="school"
                                         value="{{data.school}}"
                                         no-label-float
                                         placeholder="School"></paper-input>
                        </div>
                        <div>
                            <paper-input id="email"
                                         value="{{data.email}}"
                                         no-label-float
                                         placeholder="Email"></paper-input>
                        </div>
                        <div>
                            <paper-checkbox id="competitive"
                                            checked="{{data.competitive}}">Plays Competitive Soccer</paper-checkbox>                                    
                        </div>
                        <div>
                            <paper-dropdown-menu id="grade"
                                                 label="Grade at start of season"
                                                 value="{{data.grade}}">
                                <paper-listbox class="dropdown-content"
                                               attr-for-selected="label"
                                               selected="{{data.grade}}">
                                    <paper-item label="Pre-Kindergarten">Pre-Kindergarten</paper-item>
                                    <paper-item label="Kindergarten">Kindergarten</paper-item>
                                    <paper-item label="1st Grade">1st Grade</paper-item>
                                    <paper-item label="2nd Grade">2nd Grade</paper-item>
                                    <paper-item label="3rd Grade">3rd Grade</paper-item>
                                    <paper-item label="4th Grade">4th Grade</paper-item>
                                    <paper-item label="5th Grade">5th Grade</paper-item>
                                    <paper-item label="6th Grade">6th Grade</paper-item>
                                    <paper-item label="7th Grade">7th Grade</paper-item>
                                    <paper-item label="8th Grade">8th Grade</paper-item>
                                    <paper-item label="High School">High School</paper-item>
                                </paper-listbox>
                            </paper-dropdown-menu>

                        </div>
                        <div>
                            <paper-dropdown-menu id="shirtSize"
                                                 label="T-Shirt Size"
                                                 value="{{data.shirtSize}}">
                                <paper-listbox class="dropdown-content"
                                               attr-for-selected="label"
                                               selected="{{data.shirtSize}}">
                                    <paper-item label="Youth Small">Youth Small</paper-item>
                                    <paper-item label="Youth Medium">Youth Medium</paper-item>
                                    <paper-item label="Youth Large">Youth Large</paper-item>
                                    <paper-item label="Small">Small</paper-item>
                                    <paper-item label="Medium">Medium</paper-item>
                                    <paper-item label="Large">Large</paper-item>                                
                                </paper-listbox>
                            </paper-dropdown-menu>                                             
                        </div>
                        <div>
                            <label id="division-label">Division:</label>
                            <paper-radio-group selected="{{data.division}}">
                                <paper-radio-button name="co-ed">Co-Ed</paper-radio-button>
                                <paper-radio-button name="girls">Girls</paper-radio-button>
                            </paper-radio-group>
                        </div>
                        <div class="form-button-container">
                            <paper-checkbox id="concussionWaiver"
                                            checked="{{data.acknowledgedConcussionInfo}}"
                                            on-change="showConcussion">Concussion Info Acknowledgement</paper-checkbox>
                        </div>
                        <div class="form-button-container">
                            <paper-checkbox id="liabilityWaiver"
                                            checked="{{data.acknowledgedWaiver}}"
                                            on-change="showWaiver">Waiver Acknowledgement</paper-checkbox>
                        </div>
                    </div>
                </paper-dialog-scrollable>
            </div>
            <div class="form-button-container">
                <paper-button id="saveReg" on-tap="saveRegistration"><iron-icon icon="save"></iron-icon>Save</paper-button>
            </div>
        </section>
        
    </template>

    <script>
        Polymer({
            is: 'registration-form',
            properties: {
                title: {
                    type: String,
                    value: "<registration-form></registration-form>",
                },
                data: {
                    type: Object,
                    notify: true
                    
                }
            },
            saveRegistration: function() {
//                console.info("Save Data:", this.data);
//                console.info("Key", this.data.$key);
                this.fire("saveRegistration", {
                    playerData: {
                        firstName: this.data.firstName,
                        lastName: this.data.lastName,
                        birthdate: this.data.birthdate,
                        email: this.data.email,
                        school: this.data.school,
                        competitive: this.data.competitive,
                        isActive: this.data.isActive
                    },
                    regData: {
                        firstName: this.data.firstName,
                        lastName: this.data.lastName,
                        birthdate: this.data.birthdate,
                        school: this.data.school,
                        competitive: this.data.competitive,
                        grade: this.data.grade,
                        email: this.data.email,
                        shirtSize: this.data.shirtSize,
                        division: this.data.division,
                        acknowledgedConcussionInfo: this.data.acknowledgedConcussionInfo,
                        acknowledgedWaiver: this.data.acknowledgedWaiver,
                        signerKey: this.data.signerKey,
                        signedDate: this.data.signedDate,
                        signerRelationship: this.data.signerRelationship,
                        paymentType: "",
                        paid: false
                    },
                    key: this.data.$key
                });
            },
            closeDrawer: function() {
                this.fire("close");
            },
            showConcussion: function() {
//                console.info("Concussion Info Opening");
                if (this.$.concussionWaiver.checked) {
                    this.fire("openConcussion");
//                     this.$.concussionDialog.open();
                }
            },
            showWaiver: function() {
                if (this.$.liabilityWaiver.checked) {
                    this.fire("openWaiver", {
                        firstName: this.data.firstName,
                        lastName: this.data.lastName
                    });
                }
            },
            acknowledgeConcussion: function() {
                this.data.acknowledgedConcussionInfo = true;
            }
        });
    </script>
</dom-module>
