<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="rec-soccer-list.html">
<link rel="import" href="registration-form.html">

<dom-module id="rec-soccer-registration">
    <template>
        <style include="shared-styles">
            :host {
                display: block;         
            }
            paper-drawer-panel {
                top: 50px;
                margin-left: 0px;
            }
            rec-soccer-list {
                margin-left: 8px;
            }
            registration-form: {
                height: 100%;
                overflow: auto;
            }
            paper-item > div {
                padding: 10px;
            }
            paper-button > div {
                padding: 10px;
            }
            #checkout {
                margin-left: 8px;
                margin-top: 8px;
            }
        </style>
        
<!--
        <div>{{title}}</div>
        <div>Current Season: {{currentSeason}}</div>
-->
        
        <firebase-query id="currentRegQuery" 
                        app-name="registration-app" 
                        path="/family-profile/{{userId}}/player-profile" 
                        data="{{registrationData}}"></firebase-query>
        <firebase-document id="regDoc" 
                           app-name="registration-app" 
                           path="/family-profile/[[userId]]/current-registrations/{{currentRegistration}}" data="{{selectedReg}}"> </firebase-document>
        <firebase-document id="playerDoc" 
                           app-name="registration-app" 
                           path="/family-profile/[[userId]]/player-profile/{{currentRegistration}}" data="{{playerData}}"> </firebase-document>
        <paper-drawer-panel id="regDrawer" 
                            right-drawer
                            force-narrow
                            disable-swipe
                            drawer-width="360px;">
            <div main>
                <rec-soccer-list id="regList"
                                 data="{{registrationData}}"
                                 add-text="{{currentSeason}} Registration"
                                 disable-form
                                 show-checkbox>
                    <paper-item class="add-item">
                        <div><iron-icon icon="assignment"></iron-icon></div>
                        
                        <div>{{currentSeason}} Registration</div>
                    </paper-item>
                </rec-soccer-list>
                <paper-button id="checkout" class="add-item">
                    
                    <div><iron-icon icon="payment"></iron-icon></div>

                    <div>Complete Registration</div>
                    
                    <div><iron-icon icon="arrow-forward"></iron-icon></div>
                </paper-button>
            </div>
            <div drawer>
                
                <registration-form id="regForm">
                    
                </registration-form>
            </div>
        </paper-drawer-panel>
    </template>

    <script>
        Polymer({
            is: 'rec-soccer-registration',
            properties: {
                title: {
                    type: String,
                    value: "<element>rec-soccer-registration</element>",
                },
                registrationData: {
                    type: Array,
                    notify: true
                },
                currentRegistration: {
                    type: String,
                    notify: true
                },
                userId: {
                    type: String
                },
                playerData: {
                    type: Object,
                    notify: true
                }
            },
            listeners: {
                "check": "setRegistration",
                "close": "closeDrawer",
                "openDrawer": "openDrawer"
            },
            setRegistration: function(e) {
                var vChecked = e.detail.checked;
                var vHoldRegData = {
                    birthdate: e.detail.data.birthdate,
                    competitive: e.detail.data.competitive,
                    firstName: e.detail.data.firstName,
                    lastName: e.detail.data.lastName,
                    school: e.detail.data.school,
                };
                var vHoldPlayerData = {
                    birthdate: e.detail.data.birthdate,
                    competitive: e.detail.data.competitive,
                    firstName: e.detail.data.firstName,
                    lastName: e.detail.data.lastName,
                    school: e.detail.data.school,
                    isActive: e.detail.data.isActive
                }
                
                this.currentRegistration = e.detail.data.$key;
                
                if (vChecked) {
                    var exists = true;
                    this.$.regDoc.path = "/family-profile/" + this.userId + "/current-registrations/" + e.detail.data.$key + "/";
                    exists = !this.$.regDoc.zeroValue;
                    if (!exists) {
                        this.$.regDoc.data = vHoldRegData;
                        this.$.regDoc.save("/family-profile/" + this.userId + "/current-registrations/", e.detail.data.$key);
                        vHoldPlayerData.isActive = true;
                        this.$.playerDoc.data = vHoldPlayerData;
                        this.$.playerDoc.save("/family-profile/" + this.userId + "/player-profile/", e.detail.data.$key);
                    } else {
                        this.$.regDoc.data = vHoldRegData;
                        this.$.regDoc.save("/family-profile/" + this.userId + "/current-registrations/", e.detail.data.$key);
                        vHoldPlayerData.isActive = true;
                        this.$.playerDoc.data = vHoldPlayerData;
                        this.$.playerDoc.save("/family-profile/" + this.userId + "/player-profile/", e.detail.data.$key);
                    }
                    this.$.regForm.data = this.$.regDoc.data;
                    this.$.regDrawer.openDrawer();
                } else {
                          this.$.regDoc.path = "/family-profile/" + this.userId + "/player-profile/" + e.detail.data.$key + "/";
                        vHoldPlayerData.isActive = false;
                        this.$.playerDoc.data = vHoldPlayerData;
                        this.$.playerDoc.save("/family-profile/" + this.userId + "/player-profile/", e.detail.data.$key);
                }
            },
            openDrawer: function(e) {
                this.currentRegistration = e.detail.data.$key;
                this.$.regDrawer.openDrawer();
                this.$.regForm.data = e.detail.data;
            },
            closeDrawer: function() {
                this.$.regDrawer.closeDrawer();
            }
        });
    </script>
</dom-module>
